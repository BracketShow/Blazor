<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>BlazorBierTekno</title>
    <base href="/" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script src="_framework/blazor.webassembly.js"></script>

<script>
    $(document).keydown(function (e) {
        if ((e.which || e.keyCode) === 116 || (e.which || e.keyCode) === 82) e.preventDefault();
        if (e.which === 37 || e.which === 33) {
            DotNet.invokeMethodAsync('BlazorBierTekno.Client', 'NavigateBack', window.location.href);
        } else if (e.which === 39 || e.which === 34) {
            DotNet.invokeMethodAsync('BlazorBierTekno.Client', 'NavigateForward', window.location.href);
        }
    });
</script>
</body>
</html>
